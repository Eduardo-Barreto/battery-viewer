<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect>
                        <line x1="23" y1="10" x2="23" y2="14"></line>
                    </svg>
                    Battery Monitor
                </h1>
                <div class="connection-status">
                    <span class="status-indicator status-disconnected"></span>
                    <span class="status-text">Disconnected</span>
                </div>
            </div>
            <div class="header-actions">
                <div class="dropdown">
                    <button class="btn" id="exportBtn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Export
                    </button>
                    <div class="dropdown-menu" id="exportMenu">
                        <button class="dropdown-item" id="exportCurrentJSON">
                            <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                            </svg>
                            Current Reading (JSON)
                        </button>
                        <button class="dropdown-item" id="exportCurrentCSV">
                            <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                            </svg>
                            Current Reading (CSV)
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="exportHistoryJSON">
                            <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                            </svg>
                            Chart History (JSON)
                        </button>
                        <button class="dropdown-item" id="exportHistoryCSV">
                            <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                            </svg>
                            Chart History (CSV)
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="exportChartImage">
                            <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            Chart as Image (PNG)
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary" id="connectBtn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <polyline points="19 12 12 19 5 12"></polyline>
                    </svg>
                    Connect
                </button>
            </div>
        </header>

        <main class="main">
            <!-- Total Battery Voltage -->
            <section class="card card-highlight card-full-width">
                <div class="card-header">
                    <h2 class="card-title">Total Voltage</h2>
                </div>
                <div class="card-body">
                    <div class="voltage-display">
                        <span class="voltage-value" id="totalVoltage">0.00</span>
                        <span class="voltage-unit">V</span>
                    </div>
                    <div class="voltage-meta">
                        <span id="cellCount">0S</span> Configuration
                    </div>
                </div>
            </section>

            <!-- Individual Cells -->
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">Individual Cells</h2>
                </div>
                <div class="card-body">
                    <div class="cells-grid" id="cellsGrid">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                            <p>No data available. Connect to serial port.</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Module Details -->
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">Module Details</h2>
                </div>
                <div class="card-body">
                    <div class="modules-container" id="modulesContainer">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                            </svg>
                            <p>No modules detected</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Charts - Full Width at Bottom -->
            <section class="card card-full-width card-chart">
                <div class="card-header">
                    <h2 class="card-title">Voltage History</h2>
                    <div class="card-actions">
                        <button class="btn btn-sm" id="clearChartBtn">Clear</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="voltageChart"></canvas>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <span>Last update: <span id="lastUpdate">Never</span></span>
                <span>Readings: <span id="readingCount">0</span></span>
            </div>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
