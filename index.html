<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect>
                        <line x1="23" y1="10" x2="23" y2="14"></line>
                    </svg>
                    Battery Monitor
                </h1>
                <div class="connection-status">
                    <span class="status-indicator status-disconnected"></span>
                    <span class="status-text">Disconnected</span>
                </div>
            </div>
            <button class="btn btn-primary" id="connectBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <polyline points="19 12 12 19 5 12"></polyline>
                </svg>
                Connect
            </button>
        </header>

        <main class="main">
            <!-- Total Battery Voltage -->
            <section class="card card-highlight card-full-width">
                <div class="card-header">
                    <h2 class="card-title">Total Voltage</h2>
                </div>
                <div class="card-body">
                    <div class="voltage-display">
                        <span class="voltage-value" id="totalVoltage">0.00</span>
                        <span class="voltage-unit">V</span>
                    </div>
                    <div class="voltage-meta">
                        <span id="cellCount">0S</span> Configuration
                    </div>
                </div>
            </section>

            <!-- Individual Cells -->
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">Individual Cells</h2>
                </div>
                <div class="card-body">
                    <div class="cells-grid" id="cellsGrid">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                            <p>No data available. Connect to serial port.</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Module Details -->
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">Module Details</h2>
                </div>
                <div class="card-body">
                    <div class="modules-container" id="modulesContainer">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                            </svg>
                            <p>No modules detected</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Charts - Full Width at Bottom -->
            <section class="card card-full-width card-chart">
                <div class="card-header">
                    <h2 class="card-title">Voltage History</h2>
                    <div class="card-actions">
                        <button class="btn btn-sm" id="clearChartBtn">Clear</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="voltageChart"></canvas>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <span>Last update: <span id="lastUpdate">Never</span></span>
                <span>Readings: <span id="readingCount">0</span></span>
            </div>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
